<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA3</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Roboto', Arial, sans-serif;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #1abc9c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .inputWrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        .inputContainer {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .inputContainer p {
            margin: 0;
            font-weight: bold;
            color: #1abc9c;
        }

        input {
            padding: 10px;
            border: 2px solid #16a085;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #ecf0f1;
            color: #34495e;
            transition: all 0.3s ease;
        }

        input:hover {
            background-color: #d0d3d4;
        }

        input:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.7);
        }

        #canvas-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #34495e;
            border: 2px solid #1abc9c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #canvas-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 2px solid #1abc9c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #coordinates {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #1abc9c;
        }
    </style>
</head>

<body>
    <div class="inputWrapper">
        <h2>Ruled Rotor Cylindroid</h2>
        <div class="inputContainer">
            <p>A:</p>
            <input type="number" name="A" id="A" min="-10.0" max="10" step="0.1" value="1">
        </div>
        <div class="inputContainer">
            <p>B:</p>
            <input type="number" name="B" id="B" min="-10.0" max="10" step="0.1" value="1">
        </div>
        <div class="inputContainer">
            <p>N:</p>
            <input type="number" name="N" id="N" min="-10.0" max="10" step="0.1" value="1">
        </div>
        <div class="inputContainer">
            <p>U Segments:</p>
            <input type="number" name="USeg" id="USeg" min="10" max="250" step="1" value="200">
        </div>
        <div class="inputContainer">
            <p>V Segments:</p>
            <input type="number" name="VSeg" id="VSeg" min="10" max="250" step="1" value="200">
        </div>
        <div class="inputContainer">
            <p>V Min:</p>
            <input type="number" name="VMin" id="VMin" min="-10.0" max="10" step="0.1" value="0">
        </div>
        <div class="inputContainer">
            <p>V Max:</p>
            <input type="number" name="VMax" id="VMax" min="-10.0" max="10" step="0.1" value="5">
        </div>
        <div class="inputContainer">
            <p>Scale U:</p>
            <input type="number" name="SU" id="SU" min="0.1" max="10" step="0.1" value="1">
            <p>Scale V:</p>
            <input type="number" name="SV" id="SV" min="0.1" max="10" step="0.1" value="1">
        </div>
    </div>

    <div id="canvas-holder">
        <p id="coordinates">Coordinates: (0, 0)</p>
        <div id="canvas-container">
            <canvas width="700" height="700" id="uvcanvas"></canvas>
            <canvas width="700" height="700" id="webglcanvas"></canvas>
        </div>
    </div>

    <script defer type="module" src="./main.mjs"></script>
    <script src="./shader.gpu"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./TextureHandler.mjs"></script>
</body>

</html>
